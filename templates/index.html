{% extends 'base.html' %}

{% block content %}

<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to text utils!</strong> We can change the text as per the given options
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>


  <div class="container">
    <form action="/analyse" method = "post">
        {% csrf_token %}
    
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Enter your text year</label>
          <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" name = "removepunc" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Remove punctuations</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
            <label class="custom-control-label" for="customSwitch2">Full captials</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch3">
            <label class="custom-control-label" for="customSwitch3">New line remover</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" name = "extraspaceremover" class="custom-control-input" id="customSwitch4">
            <label class="custom-control-label" for="customSwitch4">Extra Space remover</label>
        </div>

    <button type="submit" class = "btn btn-dark">Analyse Text</button>

      </form>
  </div>

  {% endblock %}
